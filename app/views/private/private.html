<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <title>EventHQ</title>
    <link
      rel="shortcut icon"
      href="/private/assets/favicon.svg"
      type="image/x-icon"
    />
    <link rel="stylesheet" href="/private/assets/styles.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />

    <!-- fontawesome -->
    <script
      src="https://kit.fontawesome.com/b6798fcdf3.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <a class="navbar-brand" href="/">
        <img
          src="/public/assets/logo.png"
          width="30"
          height="30"
          class="d-inline-block align-top"
          alt=""
        />
        Event<span class="logo_txt">HQ</span>
      </a>
      <button
        class="navbar-toggler"
        type="button"
        data-toggle="collapse"
        data-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
          <li class="nav-item active pr-5">
            <a class="nav-link" href="/private/private.html"
              >Home <span class="sr-only">(current)</span></a
            >
          </li>
          <li class="nav-item pr-5">
            <a class="nav-link" href="/private/likes.html">Likes</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/private/memberships.html">Memberships</a>
          </li>
        </ul>
        <div class="d-flex">
          <a
            class="d-flex align-items-center justify-content-center text-decoration-none profile_icon_cont"
            href="/private/profile.html"
          >
            <div class="row align-items-center">
              <div class="col profile_icon" data-usernameInit="U"></div>
              <span class="col logo_txt text-capitalize">username</span>
            </div>
          </a>
          <button
            id="logout"
            class="btn btn-outline-danger my-2 my-sm-0"
            type="submit"
          >
            Logout
          </button>
        </div>
      </div>
    </nav>
    <div class="main mt-5">
      <div class="btn-group btn-group-toggle" data-toggle="buttons">
        <label class="view-btn btn btn-outline-dark active" data-model="events">
          <input
            class=""
            type="radio"
            name="options"
            id="option1"
            autocomplete="off"
            checked
          />
          Events
        </label>
        <label class="view-btn btn btn-outline-dark" data-model="orgs">
          <input type="radio" name="options" id="option2" autocomplete="off" />
          Orgs
        </label>
      </div>
      <div class="container row justify-content-center">
        <div
          class="data-cards mt-5 d-flex flex-row align-items-center justify-content-center flex-wrap"
          style="max-width: 1140px !important"
        ></div>
      </div>
    </div>

    <footer class="container">
      <div
        class="d-flex justify-content-sm-between justify-content-center align-items-center py-5 mt-5 border-top flew-row flex-wrap"
      >
        <p class="mb-0 text-muted order-3">Â© 2022 Company, Inc</p>
        <a href="/" class="order-1">
          <img src="/public/assets/logo.png" alt="" style="width: 50px" />
        </a>
        <ul class="nav order-2">
          <li class="nav-item">
            <a href="/private/private.html" class="nav-link px-2 text-muted"
              >Home</a
            >
          </li>
          <li class="nav-item">
            <a href="/private/likes.html" class="nav-link px-2 text-muted"
              >Likes</a
            >
          </li>
          <li class="nav-item">
            <a href="/private/memberships.html" class="nav-link px-2 text-muted"
              >Memberships</a
            >
          </li>
        </ul>
      </div>
    </footer>

    <script defer src="https://unpkg.com/axios/dist/axios.min.js"></script>

    <script defer src="/private/assets/populate.js"></script>
    <script defer src="/private/assets/logout.js"></script>
    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
