<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />

    <title>Sign up</title>
  </head>
  <body>
    <div class="container">
      <h1>Create your account</h1>
      <form id="myform">
        <div class="mb-3">
          <div class="err"></div>
          <label class="form-label">Email address</label>

          <input
            name="email"
            type="email"
            value="lul@gm.com"
            class="form-control"
            aria-describedby="emailHelp"
          />
        </div>
        <div class="mb-3">
          <label class="form-label" value="asd">Password</label>
          <input name="password" type="password" class="form-control" />
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
      </form>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
    <script defer src="https://unpkg.com/axios/dist/axios.min.js"></script>

    <script>
      const myform = document.getElementById("myform");

      myform.addEventListener("submit", (e) => {
        e.preventDefault();
        let email = document.querySelectorAll('[name="email"]')[0];
        let password = document.querySelectorAll('[name="password"]')[0];
        console.log();
        axios({
          method: "post",
          url: "/auth/signup",
          data: {
            email: email.value,
            password: password.value,
          },
          validateStatus: () => true,
        })
          .then(function (response) {
            console.log(response);
            if (response.status === 200) {
              let token = response.headers.authorization.split(" ")[1]; // extract token from response header
              localStorage.setItem("token", token); // store token in local storage
              const userID = response.data.user.id;
              localStorage.setItem("userID", userID);
              window.location.href = `/users/${response.data.id}`;
            } else {
              document.querySelector(".err").innerHTML = response.data.message;
            }
          })
          .catch(function (error) {
            console.log(error);
          });
      });
    </script>
  </body>
</html>
